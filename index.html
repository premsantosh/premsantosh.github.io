<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prem Santosh</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #e8d8cb;
      color: #3d4435;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: #1a1a1a;
      color: #fff;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    header h1 {
      font-size: 1.75rem;
    }

    header h1 a {
      color: #fff;
      text-decoration: none;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      margin-top: 0.5rem;
    }

    nav a {
      margin-left: 1rem;
      color: #aaa;
      text-decoration: none;
    }

    nav a:hover {
      color: #fff;
    }

    main {
      flex: 1;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }

    .animated-welcome {
      font-size: 2rem;
      font-weight: 600;
      height: 2.5em;
      position: relative;
    }

    .welcome-text {
      opacity: 0;
      position: absolute;
      transition: opacity 1s ease-in-out;
    }

    .welcome-text.active {
      opacity: 1;
    }

    footer {
      background: #1a1a1a;
      color: #ccc;
      text-align: center;
      padding: 1rem;
    }

    footer a {
      color: #ccc;
      margin: 0 0.5rem;
      text-decoration: none;
    }

    footer a:hover {
      color: #fff;
    }

    .social-icons a {
      margin: 0 0.5rem;
      font-size: 1.5rem;
      display: inline-block;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav {
        width: 100%;
        justify-content: flex-start;
        margin-top: 0.5rem;
      }

      nav a {
        margin-left: 0;
        margin-right: 1rem;
      }

      .animated-welcome {
        font-size: 1.5rem;
        text-align: center;
      }
    }
  </style>
</head>
<body>
<header>
  <h1><a href="index.html">Build // Break // Blog</a></h1>
  <nav>
    <a href="musings.html">Miscellaneous Musings</a>
    <a href="briefs.html">Research Briefs</a>
  </nav>
</header>

<main>
  <div class="animated-welcome">
    <div class="welcome-text active">Welcome</div>
    <div class="welcome-text">स्वागत (<em>Swāgat</em>)</div>
    <div class="welcome-text">எழுத்துகள் (<em>Ezhu-thu-kkaᬽ</em>)</div>
    <div class="welcome-text">స్వాగతం (<em>Swāgataṁ</em>)</div>
    <div class="welcome-text">Bienvenido</div>
  </div>
  <p>This is my digital home. Here, I share random thoughts and concise research takes.</p>
</main>

<footer>
  <p>Contact: <a href="mailto:premsantosh@duck.com">premsantosh@duck.com</a></p>
  <div class="social-icons">
    <a href="https://github.com/premsantosh" target="_blank" aria-label="GitHub"><i class="fab fa-github"></i></a>
    <a href="https://linkedin.com/in/premsantosh" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
  </div>
</footer>

<script>
    const texts = document.querySelectorAll('.welcome-text');
    let index = 0;
    setInterval(() => {
      texts[index].classList.remove('active');
      index = (index + 1) % texts.length;
      texts[index].classList.add('active');
    }, 3000);
  </script>
</body>
</html>
