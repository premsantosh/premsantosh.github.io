<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prem Santosh</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --bg: #0a0a0f;
      --surface: #13131a;
      --border: rgba(255,255,255,0.07);
      --text: #eeeef5;
      --muted: rgba(238,238,245,0.45);
      --accent1: #8b5cf6;
      --accent2: #22d3ee;
      --gradient: linear-gradient(135deg, #8b5cf6, #22d3ee);
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      line-height: 1.7;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-image:
        radial-gradient(ellipse at 20% 50%, rgba(139,92,246,0.08) 0%, transparent 60%),
        radial-gradient(ellipse at 80% 20%, rgba(34,211,238,0.06) 0%, transparent 50%);
    }

    header {
      border-bottom: 1px solid var(--border);
      padding: 1.25rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      backdrop-filter: blur(12px);
      background: rgba(10,10,15,0.85);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    header h1 {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.35rem;
      font-weight: 700;
      letter-spacing: -0.02em;
    }

    header h1 a {
      text-decoration: none;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    nav {
      display: flex;
      gap: 0.25rem;
      flex-wrap: wrap;
    }

    nav a {
      color: var(--muted);
      text-decoration: none;
      font-size: 0.875rem;
      padding: 0.35rem 0.85rem;
      border-radius: 999px;
      border: 1px solid transparent;
      transition: all 0.2s;
    }

    nav a:hover {
      color: var(--text);
      border-color: var(--border);
      background: rgba(255,255,255,0.04);
    }

    main {
      flex: 1;
      padding: 5rem 2rem 4rem;
      max-width: 720px;
      margin: auto;
      width: 100%;
    }

    .animated-welcome {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 3.25rem;
      font-weight: 700;
      letter-spacing: -0.04em;
      height: 4rem;
      position: relative;
      margin-bottom: 1.5rem;
    }

    .welcome-text {
      opacity: 0;
      position: absolute;
      transition: opacity 0.9s ease-in-out;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .welcome-text.active {
      opacity: 1;
    }

    .hero p {
      font-size: 1.05rem;
      color: var(--muted);
      max-width: 460px;
      line-height: 1.8;
    }

    footer {
      border-top: 1px solid var(--border);
      padding: 1.25rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
    }

    footer p {
      color: var(--muted);
      font-size: 0.875rem;
    }

    footer a {
      color: var(--accent1);
      text-decoration: none;
      transition: color 0.2s;
    }

    footer a:hover {
      color: var(--accent2);
    }

    .social-icons {
      display: flex;
      gap: 0.75rem;
    }

    .social-icons a {
      color: var(--muted);
      font-size: 1.1rem;
      transition: color 0.2s;
    }

    .social-icons a:hover {
      color: var(--text);
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.75rem;
      }

      .animated-welcome {
        font-size: 2.25rem;
        height: 3rem;
      }

      footer {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
<header>
  <h1><a href="index.html">Build // Break // Blog</a></h1>
  <nav>
    <a href="musings.html">Miscellaneous Musings</a>
    <a href="briefs.html">Research Briefs</a>
  </nav>
</header>

<main>
  <div class="hero">
    <div class="animated-welcome">
      <div class="welcome-text active">Welcome</div>
      <div class="welcome-text">स्वागत (<em>Swāgat</em>)</div>
      <div class="welcome-text">எழுத்துகள் (<em>Ezhu-thu-kkaᬽ</em>)</div>
      <div class="welcome-text">స్వాగతం (<em>Swāgataṁ</em>)</div>
      <div class="welcome-text">Bienvenido</div>
    </div>
    <p>This is my digital home. Here, I share random thoughts and concise research takes.</p>
  </div>
</main>

<footer>
  <p>Contact: <a href="mailto:premsantosh@protonmail.com">premsantosh@protonmail.com</a></p>
  <div class="social-icons">
    <a href="https://github.com/premsantosh" target="_blank" aria-label="GitHub"><i class="fab fa-github"></i></a>
    <a href="https://linkedin.com/in/premsantosh" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
  </div>
</footer>

<script>
  const texts = document.querySelectorAll('.welcome-text');
  let index = 0;
  setInterval(() => {
    texts[index].classList.remove('active');
    index = (index + 1) % texts.length;
    texts[index].classList.add('active');
  }, 3000);
</script>
</body>
</html>
